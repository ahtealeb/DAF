	<script src="jquery-3.4.1.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

	<script>
			function runApi(){
			 	var url = "https://u18twittersvc.westeurope.cloudapp.azure.com/ProcessTweets";
				var input = JSON.stringify({
					"method":"FullArchive",
					"duration":"01-01-2022,01-03-2022",
					"keyword": {
								"required":"(Covid OR corona entreprise)",
								"language":"en",
								"excluded":"is:retweet",
								"place":""
							   },
								"fields":{
											"user" : "created_at,id,location,name,username",
											"tweet" : "created_at,author_id,lang,geo,entities",
											"place":"country,geo,id,place_type",
											"expansions" : "geo.place_id,author_id"
										}
				});
				$.ajax({
						   url: "https://u18twittersvc.westeurope.cloudapp.azure.com/ProcessTweets",						    
						   crossDomain: true,
						   method : "POST" ,
						   data: input,
						   dataType: 'json',        				 				   
						   success: function(response){
						   $("#responseDiv").append("<b>Algorithm</b> : "+response.Algorithm).append("<br>");
						   $("#responseDiv").append("<b>Message</b> : "+response.Message).append("<br>");
				           $("#responseDiv").append("<b>Polarity</b> : "+response.Polarity).append("<br>");

var xValues = ["Negative", "Postive"];
var yValues = [61.1,38.9];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Tweet Result chart"
    }
  }
});
						   }
						});
						
			 }
	</script>
